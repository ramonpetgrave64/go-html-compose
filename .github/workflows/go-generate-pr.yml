name: Go Generate PR

on:
  schedule:
    - cron: "@weekly"
  workflow_dispatch:

permissions: {}

jobs:
  go-generate:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: go generate ./...
      - run: git diff --exit-code "*.go"
      - if: failure()
        run: |
          git add .
          git commit -sm "update from spec"
          gp pr create \
            --dry-run \
            --draft 
            --assignee "@me" \
            --base "main" \
            --title "auto-gen: update from spec"
            --body "PR autogenerated by ${{ github.workflow }} to update from the HMTL spec."
