name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Go
        uses: actions/setup-go@cd53bc84d5e2fd85362f4cb840513e06427082d3 # v5.4.0
        with:
          go-version-file: "go.mod"
      - run: go test -v ./...

  lint:
    strategy:
      matrix:
        working-directory:
          - ./
          - ./pkg/generate/
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: golangci/golangci-lint-action@1481404843c368bc19ca9406f87d6e0fc97bdcfd # v7
        with:
          working-directory: ${{ matrix.working-directory }}

  generate-diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@cd53bc84d5e2fd85362f4cb840513e06427082d3 # v5.4.0
        with:
          go-version-file: pkg/generate/go.mod
          cache-dependency-path: pkg/generate/go.sum
      - run: go generate ./...
      - run: git diff "*.html"
      - run: git diff --exit-code "*.go"
        env:
          GENERATE_SKIP_SPEC_DOWNLOAD: true
